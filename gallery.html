    <style>
        main {
            padding: 30px 10%;
        }

        h2 {
            color:green;
            font-size: 2.2em;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: green;
            margin: 10px auto;
            border-radius: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensures the image fills the container and is cropped if necessary */
            transition: transform 0.3s ease;
        }


        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 15px;
            right: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .gallery-item video {
    width: auto; /* Use the video's intrinsic width */
    height: auto; /* Use the video's intrinsic height */
    display: block; /* Removes inline spacing issues */
    margin: 0 auto; /* Optional: Center the video horizontally */
    max-width: 100%; /* Ensures the video does not overflow its container */
       }
            
     
		marquee {

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: fadeInDown 1s;
        }

        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }
    </style>
